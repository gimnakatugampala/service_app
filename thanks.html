<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vTech | Welcome To vTech</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
      }

      @media (min-width: 1022px) {
        #example-collapse-navbar {
          background: none;
        }
      }
    </style>
  </head>

  <body
    class="leading-normal tracking-normal text-indigo-400 bg-cover bg-fixed"
  >
    <div class="h-full" style="background: url('img/header.png')">
      <!--Nav-->
      <nav
        class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg"
      >
        <div
          class="container px-4 mx-auto flex flex-wrap items-center justify-between"
        >
          <!-- Left Side -->
          <div
            class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start"
          >
            <!-- Left Title -->
            <a
              class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
              href="#"
            >
              Rain<span
                class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500"
                >blur</span
              >
            </a>

            <!-- Navbar Button -->
            <button
              class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
              type="button"
              onclick="toggleNavbar('example-collapse-navbar')"
            >
              <i class="text-white fas fa-bars"></i>
            </button>
          </div>

          <!-- Navbar Links -->

          <div
            class="lg:flex flex-grow items-center bg-gradient-to-r from-purple-800 to-black-500 lg:bg-transparent lg:shadow-none hidden"
            id="example-collapse-navbar"
          >
            <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
              <!-- links -->
              <li class="flex items-center">
                <a
                  class="text-md font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase lg:hover:text-gray-300 lg:text-gray-500 text-black"
                  href="#about"
                  ><span class="inline-block ml-2"
                    ><i
                      class="text-gradient-to-r from-purple-500 to-green-400 lg:hidden fas fa-user text-lg leading-lg"
                    ></i>
                    About Us</span
                  ></a
                >
              </li>
              <li class="flex items-center">
                <a
                  class="text-md font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase text-white lg:hover:text-gray-300 lg:text-gray-500 text-black"
                  href="#contact"
                  ><span class="inline-block ml-2"
                    ><i
                      class="text-gradient-to-r from-purple-500 to-green-400 lg:hidden fas fa-address-book text-lg leading-lg"
                    ></i>
                    Contact Us</span
                  ></a
                >
              </li>
              <li class="flex items-center">
                <a
                  class="text-md font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase lg:hover:text-gray-300 lg:text-gray-500 text-black"
                  href="#testimonials"
                  ><span class="inline-block ml-2"
                    ><i
                      class="text-gradient-to-r from-purple-500 to-green-400 lg:hidden fas fa-user-shield text-lg leading-lg"
                    ></i>
                    Testimonials</span
                  ></a
                >
              </li>
              <li class="flex items-center">
                <a
                  class="text-md font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase text-white lg:hover:text-gray-400 lg:text-gray-500 text-black"
                  href="explore.html"
                  ><span class="inline-block ml-2"
                    ><i
                      class="text-gradient-to-r from-purple-500 to-green-400 lg:hidden far fa-compass text-lg leading-lg"
                    ></i>
                    Explore</span
                  ></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--Main-->
      <div
        class="container pt-24 md:pt-36 mx-auto flex flex-wrap flex-col md:flex-row items-center"
      >
        <!--Left Col-->
        <div
          class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden"
        >
          <h1
            class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left"
          >
            Main
            <span
              class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500"
            >
              Hero Message
            </span>
            to sell yourself!
          </h1>
          <p
            class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left"
          >
            Sub-hero message, not too long and not too short. Make it just
            right!
          </p>
        </div>

        <!--Right Col-->
        <div class="w-full xl:w-3/5 p-12 overflow-hidden">
          <a href="/">Go Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
